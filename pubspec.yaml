name: mypuffinfuturecare
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Noto Sans
      fonts: 
        - asset: assets/fonts/NotoSansBold.ttf
          weight: 700
    - family: Exo
      fonts: 
        - asset: assets/fonts/ExoBold.ttf
          weight: 700
        - asset: assets/fonts/ExoRegular.ttf
          weight: 400
        - asset: assets/fonts/ExoRomanBold.ttf
          weight: 700
        - asset: assets/fonts/ExoRomanRegular.ttf
          weight: 400
        - asset: assets/fonts/ExoExtraLight.ttf
          weight: 200
        - asset: assets/fonts/ExoSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ExoMedium.ttf
          weight: 500
        - asset: assets/fonts/ExoRomanSemiBold.ttf
          weight: 600
    - family: Manrope
      fonts: 
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
        - asset: assets/fonts/ManropeRegular.ttf
          weight: 400
